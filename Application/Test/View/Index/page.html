<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" width="600">
		<tr>
			<th>用户编号</th>
			<th>用户名</th>
			<th>用户生日</th>
		</tr>
		<foreach name="user_list" item="vo">
			<tr>
				<td>{$vo.uid}</td>
				<td>{$vo.uname}</td>
				<td>{$vo.birthday}</td>
			</tr>
		</foreach>
	</table>
	{$show}
</body>
</html>
